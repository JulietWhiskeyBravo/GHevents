name: Events Demo 1
on:
  workflow_dispatch:
  pull_request:
    types: 
      - opened
  push:
    branches:
      - master
      - 'dev-*'      # dev-team1, or dev-team2
      - 'feature/**' # feature/mybranch, or feature/jeff/mybranch
    paths-ignore:
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test Code
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying (not really)..."